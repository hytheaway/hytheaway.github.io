<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Audio for the Web</title>
</head>
<body>
    <audio src="./audio/HRTF-AFTW-Cajon.wav" class="cajon"></audio>
    <audio src="./audio/HRTF-AFTW-Cabasa.wav" class="cabasa"></audio>
    <audio src="./audio/HRTF-AFTW-Bass.wav" class="bass"></audio>
    <audio src="./audio/HRTF-AFTW-Clav.wav" class="clav"></audio>
    <div class="play-pause">
        <button class="play">Start Playing</button>
        <button class="stop">Stop Playing</button>
    </div>
    <br>
    <br>
    <div class="on-buttons">
        <button class="cajonOnButton">Cajon On</button>
        <button class="cabasaOnButton">Cabasa On</button>
        <button class="bassOnButton">Bass On</button>
        <button class="clavOnButton">Clav On</button>
    </div>
    <br>
    <br>
    <div class="off-buttons">
        <button class="cajonOffButton">Cajon Off</button>
        <button class="cabasaOffButton">Cabasa Off</button>
        <button class="bassOffButton">Bass Off</button>
        <button class="clavOffButton">Clav Off</button>
    </div>

    <script src="./main.js"></script>
</body>
<style>
    .play-pause {
        margin-top: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .on-buttons {
        /* height: 10vh; */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .off-buttons {
        /* height: 10vh; */
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</html>
